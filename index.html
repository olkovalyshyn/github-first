<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Таблиці</title>
  </head>

  <body>
    <table>
      <caption>
        Розписання потягів
      </caption>
      <thead>
        <tr>
          <th>Номер</th>
          <th>Маршрут</th>
          <th>Время в пути</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>433</td>
          <td>Киев - Ковель</td>
          <td>5 часов</td>
        </tr>
        <tr>
          <td>701</td>
          <td>Харьков - Днепр</td>
          <td>7 часов</td>
        </tr>
        <tr>
          <td>258</td>
          <td>Львов - Одесса</td>
          <td>4 часа</td>
        </tr>
      </tbody>
    </table>

    <table>
      <thead>
        <tr>
          <th rowspan="2">Облачный сервис</th>
          <th colspan="3">Использование</th>
        </tr>
        <tr>
          <th>Пользователи</th>
          <th>Посещений</th>
          <th>Объём</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Google</td>
          <td>12000</td>
          <td>307000</td>
          <td>1000 Tb</td>
        </tr>
        <tr>
          <td>Amazon</td>
          <td>9000</td>
          <td>200500</td>
          <td>800 Tb</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
